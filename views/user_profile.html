% include("header", title="Profile")

  <div class="w-3/4 border-x border-slate-200 ">
    <div class="mt-4 text-white">
      <form action="/follow_user" method="POST">
        % for user in users:
        <input name="user_profile_email" class="hidden" value="{{user[3]}}">
       {{user[1]}}
       {{user[2]}}
       {{user[3]}}

       <div id="image_tweet_id" class="pt-2 ">
        <img src="../images/user_image/{{user[8]}}">
      </div>

      <button class="text-white">Follow</button>

     % end
      </form>
     
    </div>


    <div class="mt-4">
        % for tweet in tweets:
        <div class="p-4 border-t border-slate-200">
          <div class="flex">
            <div class="w-full pl-4 text-white">
              <h1>The tweets</h1>
  
                <input  class="hidden" name="tweet_id_update" type="text" value="{{tweet[0]}}">
                <div class="flex">
                  <p class="">
                    {{tweet[5]}}
                  </p>   
                  <div class="">
                    <i class="ml-3 fa-solid fa-circle"></i>
                    Created: {{tweet[3]}} 
                  </div>  
                  <div  class="">
                    <i class="ml-3 fa-solid fa-circle"></i>
                    Updated: {{tweet[4]}}
                  </div>
  
                </div>  
                <div   class="hidden pt-2 font-bold tweet_id_update" >
                  {{tweet[0]}}
                </div>
                <div id="tweet_title_update"  class="pt-2 font-bold " >
                  {{tweet[2]}}
                </div>
                <div id="tweet_description_update" class="pt-2 ">
                  {{tweet[1]}}
                </div>
                <div id="image_tweet_id" class="pt-2 ">
                    <img src="../images/{{tweet[6]}}">
                </div>
                <div class="flex w-full gap-12 mt-4 text-lg">
                  <i class="fa-solid fa-thumbs-up"></i>
                  <i class="fa-solid fa-thumbs-down "></i>
              </div>
                
  
            </div>
          </div>
        </div>
        % end           
      </div>
  </div>

  
</body>
</html>
