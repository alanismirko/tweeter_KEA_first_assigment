
        <form action="/create_tweet" method="post" enctype="multipart/form-data" onsubmit="validate()">
          <div class="block">
            <input name="tweet_id" type="hidden" >
            <input class="w-full h-8 mb-5" name="tweet_title" type="text" placeholder="Title" value="{{ tweet_title or '' }}" required data-validate="str" data-min="1" data-max="100" >
            <input class="w-full h-8 mb-5" name="tweet_description" type="text" placeholder="Description" value="{{ tweet_description or ''}}" required data-validate="str" data-min="1" data-max="100">
            <label for="image_tweet">Select image:</label>
            <input type="file" id="image_tweet" name="image_tweet" accept="image/*">
          </div>    
            <button class="w-full py-2 mt-1 text-lg text-white bg-blue-300 rounded-full" >Create</button>
        </form>
