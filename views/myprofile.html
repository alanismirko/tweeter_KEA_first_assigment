% include("header", title="My profile")


  <div  class="w-2/4 border-x border-slate-200 ">
    % for user in users:

    <div class="flex flex-row py-5 pl-5 text-white">
      <a class="px-2 py-2 hover:rounded-full hover:bg-gray-800" href="/index"><i class=" fa fa-arrow-left fa-fw"></i></a>
      <p class="pl-5 text-2xl"><strong>{{user[1]}} {{user[2]}}</strong></p>
    </div>

    <div class="relative flex flex-col -z-10 ">
      <div class="w-full bg-gray-600 h-60">
          <img  class="absolute bottom-0 w-32 h-32 ml-10 rounded-full" src="../images/user_image/{{user[7]}}">
      </div>

    </div>

    
    <div class="mt-10 text-white">
      <div class="flex flex-col ml-10">
        <p class="pb-1 text-2xl"><strong>{{user[1]}} {{user[2]}}</strong></p>
        <p>@{{user[2]}}{{user[1]}}</p>
        <p class="pt-1"><i class="far fa-calendar-days fa-fw"></i> Joined {{user[4]}}</p>
      </div>
    </div>

    <div class="mt-4 text-white">
      <div class="flex flex-row ml-10">
        <a href="/myfollows" class="pr-5 cursor-pointer">{{following}} Following</a>
        <a href="/myfollows" class="pr-5 cursor-pointer">{{follows}} Followers</a>
      </div>
    </div>

    % end

    <div>
      % include("mytweets")
    </div>


  </div>

  
  <div class="w-1/4">
    <div class="fixed p-4">
      <div class="w-1/4 text-white">
        % include("right_side")
      </div>
  </div>


  
  % include("footer")
