
  <div id="all_tweets" class="3/4 border-x border-slate-200">

    <div class="mt-4">
      % for tweet in tweets:
      <div class="p-4 border-t border-slate-200">
        <div class="flex">
          <div class="w-full pl-4 text-white">
            

            <form action="/delete_tweet/<tweet_id_update>" method="post" >
              <input  class="hidden" name="tweet_id_update" type="text" value="{{tweet[0]}}">
              <div class="flex">
                <p class="">
                  <a href="/myprofile">{{tweet[5]}}</a>
                </p>   
                <div class="">
                  <i class="ml-3 fa-solid fa-circle"></i>
                  Created: {{tweet[3]}} 
                </div>  
                <div  class="">
                  <i class="ml-3 fa-solid fa-circle"></i>
                  Updated: {{tweet[4]}}
                </div>
                <button id="delete_tweet" class="ml-10 cursor-pointer"><i  class="fa-solid fa-trash"></i></button>
              </div>  
            </form>
              
              
              <div class="error">
                % if error == "tweet_title":
                <p>Please enter longer title</p>
                % end
    
                % if error == "tweet_description":
                    <p>Please enter longer description</p>
                % end
            </div>
            <form id="update_form" action="/tweet_update/<tweet_id_update>" method="post"  > 
                <input class="hidden" name="tweet_created_at_update" type="text" value="{{tweet[3]}}">
                <input class="hidden"  name="tweet_updated_at_update" type="text" value="{{tweet[4]}}">
                <input  class="hidden" name="tweet_id_update" type="text" value="{{tweet[0]}}">
                <input  class="mt-2 font-bold text-white bg-black" name="tweet_title_update" type="text" value="{{tweet[2]}}" data-validate="str" data-min="2" data-max="100" >
                <input class="block mt-2 text-white bg-black" name="tweet_description_update" type="text" value="{{tweet[1]}}" data-validate="str" data-min="2" data-max="100" >
                <input type="text" name="image_id" class="hidden" value="{{tweet[6]}}">
              <button type="submit" class="flex float-left mb-2"><i class="fa-solid fa-pencil"></i></button>
            </form>    
            
            <div id="image_tweet_id" class="pt-2 ">
              <img src="../images/{{tweet[6]}}">
            </div>
          </div>
        </div>
      </div>
      % end           
    </div>
  </div>
