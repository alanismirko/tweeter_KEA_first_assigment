% include("header", title="Tweeter")

  <div id="all_tweets" class="w-2/4 border-x border-slate-200">
    <div class="p-4">
      % include("create_tweet")
    </div>

    <div class="mt-4">
      % for tweet in tweets:
      <div class="p-4 border-t border-slate-200">
        <div class="flex">
          <div class="w-full pl-4 text-white">
            

              <div class="flex">
                <p class="">
                  <form action="/user_profile" >
                    <input class="hidden w-full h-8 mb-5" name="user_profile_email" type="text" placeholder="Title" value="{{tweet[1]}}" >
                    <button type="submit">{{tweet[1]}}</button>
                  </form>
                </p>   
                <div class="">
                  <i class="ml-3 fa-solid far fa-circle"></i>
                  Created: {{tweet[4]}} 
                </div>  
                <div  class="">
                  <i class="ml-3 fa-solid far fa-circle"></i>
                  Updated: {{tweet[5]}}
                </div>

              </div>  

                <form action="/like/<tweet_id_update>" method="POST">
                  <input name="tweet_id_update" type="text" class="hidden pt-2 font-bold tweet_id_update" value="{{tweet[0]}}">
                  <div id="tweet_title_update"  class="pt-2 font-bold " >
                    {{tweet[2]}}
                  </div>
                  <div id="tweet_description_update" class="pt-2 ">
                    {{tweet[3]}}
                  </div>
                  % if tweet[6] != "nothing":
                  <div id="image_tweet_id" class="pt-2 ">
                    <img src="../images/{{tweet[6]}}">
                </div>
                  % end
  
                  <div class="flex w-full gap-12 mt-4 text-lg">
                      <button><i  class="fa-solid fas fa-thumbs-up fa-fw"></i></button>
                </div>
  
                </form>
                {{tweet[7]}}

          </div>
        </div>
      </div>
      % end           
    </div>
  </div>


  <div class="w-1/4">
    <div class="fixed p-4 text-white">
      % include("right_side")
    </div>
  </div>

  
</body>
</html>
