<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c884ab5724.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
  <script src="../app.js" defer></script>
  <script src="validator.js" defer></script>

  <title>Tweeter</title>
</head>
<body class="flex w-full h-screen bg-black">

  <div class="w-1/4">
    <div class="fixed flex flex-col h-screen py-5 ml-10 ">
      <div class="justify-center text-white">
        <div class="pl-4">
          <i class="pl-5 text-4xl fa-brands fa-twitter fa-fw text-blue1"></i>
        </div>
        % for tab in tabs:
        <div class="mt-5">
          <a class="" href="{{tab['href']}}">
            <div class="px-8 py-2 hover:rounded-full hover:bg-gray-800 ">
              <i class=" text-3xl {{tab['icon']}}"></i>
              <span class="ml-3 text-3xl">{{tab['title']}}</span>
            </div>

          </a>
        </div>
        % end 
      </div>
      <button onclick="toggleTweetModal()" class="w-full py-2 mt-8 text-lg text-white bg-blue-300 rounded-full">
        Tweet
      </button>

      <section id="tweetModal" class="fixed z-10 hidden w-screen h-screen">
        <div class="absolute w-full h-full bg-opacity-50 bg-slate-700" onclick="toggleTweetModal()">
    
        </div>
        <div class="relative z-10 w-1/3 p-10 mx-auto mt-20 bg-black rounded-lg h-1/2">
          <span class="float-right text-2xl text-white cursor-pointer"><a onclick="toggleTweetModal()" href="#">&times;</a></span>   
          % include("create_tweet")
    
          </div>
        </div>
      </section>

      <div class="fixed bottom-0 w-1/4 mt-auto">
        % for user in users:
        <a class="flex justify-center mb-4" href="/myprofile">  
          <div class="flex items-center justify-center px-2 py-2 hover:rounded-full hover:bg-gray-800">
            <div  class="mx-2 my-2 ">
              <img class="w-8 h-8 rounded-full" src="../images/user_image/{{user[8]}}">
            </div>
            <div class="pl-1">
              <p class="text-lg text-white"><strong>{{user[1]}} {{user[2]}}</strong></p>
              <p class="text-base text-white">@{{user[2]}}{{user[1]}}</p>
            </div>
            <div class="justify-center pl-4 text-white">
              <h1>...</h1>
          </div>      

        </div>

        
        % end

        </a>

      </div>   


    </div>

  </div>
